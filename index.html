<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quokka">
        <div class="left-ear">
            <div class="small-ears"></div>
        </div>
        <div class="right-ear">
            <div class="small-ears"></div>
        </div>
        <div class="face-head">
            <div class="face">
                <div class="left-eye">
                    <div class="big-eye"></div>
                    <div class="small-eye"></div>
                </div>
                <div class="right-eye">
                    <div class="big-eye"></div>
                    <div class="small-eye"></div>
                </div>
                <div class="nose">
                    <div class="nose-line"></div>
                </div>
                <div class="mouse">
                    <div class="left-cheek"></div>
                    <div class="right-cheek"></div>
                    <div class="tongue"></div>
                </div>
                <div class="cheek1"></div>
                <div class="cheek2"></div>
            </div>
        </div>
    </div>
</body>

</html>
